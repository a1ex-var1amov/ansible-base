- name: Set root password
  user:
    name: root
    password: '{{ generic_user_password | string | password_hash("sha512") }}'
  become: True

- name: Configure users
  user:
    name: '{{ item }}'
    password: '{{ generic_user_password | string | password_hash("sha512") }}'
    groups:
      - wheel
  with_items:
    - ansible
    - developer
  become: True

- name: Set authorized key for users
  authorized_key:
    user: '{{ item }}'
    key: '{{ lookup("file", lookup("env", "HOME") + "/.ssh/id_rsa.pub") }}'
  with_items:
    - root
    - ansible
    - developer
  become: True

- name: Allow sudo without password
  lineinfile:
    dest: /etc/sudoers
    regexp: '^%wheel'
    line: '%wheel ALL=(ALL) NOPASSWD: ALL'
    validate: 'visudo -cf %s'
  become: True

- name: Set UseDNS to no in sshd config
  lineinfile:
    dest: /etc/ssh/sshd_config
    regexp: '^UseDNS'
    line: UseDNS no
  become: True

- name: Install SSH host keys
  import_tasks: install_ssh_host_keys.yml

- name: Configure cloud-init
  import_tasks: configure_cloud_init.yml

- name: Fix SELinux label on first boot
  copy:
    dest: /.autorelabel
    content: ''
    force: False
  become: True
