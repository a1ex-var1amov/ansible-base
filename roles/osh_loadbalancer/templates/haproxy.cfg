global
    log         127.0.0.1 local2 info
    chroot      /var/lib/haproxy
    pidfile     /var/run/haproxy.pid
    maxconn     4000
    user        haproxy
    group       haproxy
    daemon

    # turn on stats unix socket
    stats socket /var/lib/haproxy/stats

#---------------------------------------------------------------------
# common defaults that all the 'listen' and 'backend' sections will
# use if not designated in their block
#---------------------------------------------------------------------
defaults
    mode                    tcp
    log                     global
    option                  tcplog
    option                  dontlognull
    option                  http-server-close
    option                  redispatch
    option                  log-health-checks
    retries                 3
    timeout http-request    10s
    timeout queue           1m
    timeout connect         10s
    timeout client          1m
    timeout server          1m
    timeout http-keep-alive 10s
    timeout check           10s
    maxconn                 3000

frontend kubernetes_api
    bind 0.0.0.0:6443
    default_backend kubernetes_api

backend kubernetes_api
    balance roundrobin
    option ssl-hello-chk
    server osh-installer osh-installer.{{ openshift_dns_domain }}:6443 check
    server osh-master osh-master.{{ openshift_dns_domain }}:6443 check

frontend machine_config
    bind 0.0.0.0:22623
    default_backend machine_config

backend machine_config
    balance roundrobin
    option ssl-hello-chk
    server osh-installer osh-installer.{{ openshift_dns_domain }}:22623 check
    server osh-master osh-master.{{ openshift_dns_domain }}:22623 check

frontend router_https
    bind 0.0.0.0:443
    default_backend router_https

backend router_https
    balance roundrobin
    option ssl-hello-chk
    server osh-worker-1 osh-worker-1.{{ openshift_dns_domain }}:443 check
    server osh-worker-2 osh-worker-2.{{ openshift_dns_domain }}:443 check

frontend router_http
    mode http
    option httplog
    bind 0.0.0.0:80
    default_backend router_http

backend router_http
    mode http
    balance roundrobin
    server osh-worker-1 osh-worker-1.{{ openshift_dns_domain }}:80 check
    server osh-worker-2 osh-worker-2.{{ openshift_dns_domain }}:80 check

listen haproxy_stats
    bind 0.0.0.0:1993
    mode http
    stats enable
    stats uri /
